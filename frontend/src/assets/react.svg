<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <defs>
    <style>
      .blue{fill:#1e3a8a;}
      .green{fill:#16a34a;}
      .white{fill:#ffffff;}
      .stroke-blue{stroke:#1e3a8a;stroke-width:14;stroke-linecap:round;stroke-linejoin:round;fill:none;}
    </style>
  </defs>
  <!-- Circular badge with three-roof community + ampersand doorway -->
  <circle class="white" cx="128" cy="128" r="120"/>
  <circle class="blue" cx="128" cy="128" r="120" fill="none" stroke="#1e3a8a" stroke-width="16"/>
  <!-- roofs -->
  <path class="stroke-blue" d="M40 132 L88 96 L136 132"/>
  <path class="stroke-blue" d="M120 132 L168 96 L216 132"/>
  <!-- ground -->
  <path d="M32,172 C96,196 160,196 224,172" fill="none" stroke="#16a34a" stroke-width="14" stroke-linecap="round"/>
  <!-- center home body -->
  <rect x="108" y="120" width="40" height="44" rx="6" fill="#1e3a8a"/>
  <!-- ampersand doorway -->
  <text x="107" y="154" font-size="46" font-weight="900" fill="#16a34a" font-family="Inter, Arial, sans-serif">&amp;</text>
</svg>
